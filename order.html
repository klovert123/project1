<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Fuel Order Form</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>FDS SYSTEM</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Home</a></li>
                    <li><a href="Blog.html" class="link">Blog</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                    <li><a href="order.html" class="link active">Order Fuel</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="dashboard.php">
                    <button class="btn white-btn" id="profileBtn" >Profile</button>
                </a>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="order-container">
                <header>Order Fuel</header>
                <form action="order.php" method="post">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="id" placeholder="ID" required>
                            <i class="bx bx-id-card"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="fullname" placeholder="Full Name" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" name="email" placeholder="Email" required>
                            <i class="bx bx-envelope"></i>
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="phone" placeholder="Phone Number" required>
                            <i class="bx bx-phone"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="location" id="location" placeholder="Location" required>
                            <i class="bx bx-map"></i>
                        </div>
                        <div class="input-box">
                            <input type="date" class="input-field" name="date" required>
                            <i class="bx bx-calendar"></i>
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <select class="input-field" name="fuel_type" required>
                                <option value="" disabled selected>Fuel Type</option>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="kerosene">Kerosene</option>
                            </select>
                            <i class="bx bx-gas-pump"></i>
                        </div>
                        <div class="input-box">
                            <input type="number" class="input-field" name="quantity" placeholder="Quantity (Liters)" required>
                            <i class="bx bx-tachometer"></i>
                        </div>
                        <div class="input-box">
                            <select class="input-field" name="payment_method" required>
                                <option value="" disabled selected>Payment Method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="mobile_money">Mobile Money</option>
                            </select>
                            <i class="bx bx-credit-card"></i>
                    </div>
                    
                    
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Place Order">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
    <script> 
        document.addEventListener("DOMContentLoaded", function() { 
        if (navigator.geolocation) { 
            navigator.geolocation.getCurrentPosition(function(position) { 
            document.getElementById("location").value = Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}; 
        }, function(error) { console.error("Error fetching location: ", error); alert("Unable to fetch your location. Please enable location services.");  
         });
         } else { 
            alert("Geolocation is not supported by your browser."); } });
     </script>
</body>
</html>
