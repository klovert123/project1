<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Fuel Delivery System</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>FDS SYSTEM</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active">Home</a></li>
                    <li><a href="Blog.html" class="link">Blog</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="#login">
                    <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                </a>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!------------------- Form box ------------------------->
        <div class="form-box">
            <!------------------- login form ------------------>
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <form action="admin_login.php" method="post">
                    <div class="input-box">
                        <input type="text" class="input-field" name="email" placeholder="Username or Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                    </div>
                </form>
                <div class="two">
                    <label><a href="forgot_password.html">Forgot password?</a></label>
                </div>
            </div>
            <!------------------- registration form --------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                </div>
                <form action="adminreg.php" method="post">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="fullname" placeholder="Fullname" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box"> 
                            <input type="text" class="input-field" name="Id" placeholder="ID Number" required>
                            <i class="bx bx-id-card"></i> 
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="email" placeholder="Email" required>
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                             <input type="date" class="input-field" name="dob" placeholder="Date of Birth" required>
                              <i class="bx bx-calendar"></i>
                             </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box"> 
                            <select class="input-field" name="gender" required> 
                                <option value="" disabled selected>Gender</option> 
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                             </select> 
                             <i class="bx bx-male-female"></i>
                         </div>
                         <div class="input-box">
                             <input type="text" class="input-field" name="phone" placeholder="Phone Number" required>
                              <i class="bx bx-phone"></i> 
                            </div>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if(i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>
    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
</body>
</html>
